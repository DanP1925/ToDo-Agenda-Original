<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/task.css">
    </head>
    <body>
        <div id="loginContainer">
            <form id="login" action="Controller" method="GET" enctype="text/plain">

                <div id ="todoTitle">
                    <img id ="the" src="http://precisionscienceediting.com/wp-content/uploads/2015/05/the.png" width="100" height="100" />
                    <img id ="todo" src="https://upload.wikimedia.org/wikipedia/commons/2/21/OpenGL_Tutorial_TODO.png" width="100" height="100" />
                    <img id ="agenda" src="http://www.scf-me.com/banner-agenda.jpg" width="200" height="100" />
                </div>

                <div id ="LogInOptions">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" size="20" /><br />
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" size="20" /><br />
                    <label>Keep me logged in?</label>
                    <input type="checkbox" name="remember" value="yes"><br />
                    <br />
                    <div id="loginButtons">
                        <input class="myButton" type="submit" name="action" value="Login" />
                        <input class="myButton" type="submit" name="action" value="NewUser" />
                    <div>
                </div>
            </form>
        </div>
    </body>
</html>
